<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form id="login-form-element" action="ai.html" method="POST">
        <input type="email" id="login-email" placeholder="Email" name="email" required />
        <input type="password" id="login-password" placeholder="Password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <span class="toggle-link" id="register-link">Register</span></p>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form">
      <h2>Register</h2>
      <form id="register-form-element" action="ai.html" method="POST">
        <input type="text" id="register-name" placeholder="Full Name" name="name" required />
        <input type="email" id="register-email" placeholder="Email" name="email" required />
        <input type="password" id="register-password" placeholder="Password" name="password" required />
        <input type="password" id="register-password-confirm" placeholder="Confirm Password" name="confirmPassword" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <span class="toggle-link" id="login-link">Login</span></p>
    </div>
  </div>

  <script src="js/sign.js"></script>
</body>
</html>
